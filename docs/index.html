<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AlmondBridge</title>
  <base href="/happy-card/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <script>
    function appHeight () {
      const doc = document.documentElement;
      doc.style.setProperty('--app-height', `${window.innerHeight}px`);
      doc.style.setProperty('--app-width', `${window.innerWidth}px`);
      doc.style.setProperty('--app-vmin', `${window.innerHeight > window.innerWidth ? window.innerWidth : window.innerHeight}px`);
      doc.style.setProperty('--app-vmax', `${window.innerHeight > window.innerWidth ? window.innerHeight : window.innerWidth}px`);
    }
    window.addEventListener('resize', appHeight);
    appHeight();
  </script>
<link rel="stylesheet" href="styles.css"></head>
<body>
  <script>
    window.pageStartedAt = new Date();
  </script>
  <ag-root></ag-root>
<script src="runtime.js" type="module"></script><script src="polyfills.js" type="module"></script><script src="main.js" type="module"></script></body>
</html>
